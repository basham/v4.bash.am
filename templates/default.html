<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{site.description}}">
  <meta name="author" content="{{site.author}}">
  <title>{{#unless hide_title}}{{ title }} &middot; {{/unless}}{{site.author}}</title>
  <link href="/{{ fingerprint.[styles/main.css] }}" rel="stylesheet" type="text/css" />
  <link href='http://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css' />
</head>
<body class="Body">
  <header class="Body-part Header">
    <a class="Header-name" href="/">{{site.author}}</a>
    <p class="Header-specialties">
      {{#each site.specialties}}
      <span class="Header-specialty">{{this}}</span>
      {{/each}}
    </p>
  </header>
  <nav class="Body-part Nav">
{{#each collections.pages}}
    <a class="Nav-item" href="/{{this.path}}">{{this.title}}</a>
{{/each}}
  </nav>
  <main class="Body-part">
    <article class="Article">
{{#unless hide_title}}
      <h1>{{title}}</h1>
{{/unless}}
{{#if date}}
      <p><time datetime="{{date}}" pubdate>{{moment date format="MMMM D, YYYY"}}</time></p>
{{/if}}
{{{ contents }}}
    </article>
  </main>
  <footer class="Body-part Contact">
    <a class="Contact-method Contact-method--primary" href="https://twitter.com/{{site.twitter}}" title="Follow me on Twitter">@{{site.twitter}}</a>
    <a class="Contact-method" href="mailto:{{site.email}}">{{site.email}}</a>
    <a class="Contact-method" href="tel:{{site.phone_tel}}">{{site.phone}}</a>
  </footer>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-837636-4', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
